<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Login account</title>

  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery-3.1.0.min.js"%3E%3C/script%3E'))</script>


</head>

<body>


  <div class="login-page">

    <div class="form">

      <form class="user" name="frmPrincipal" id="frmPrincipal" method="POST" action="/authenticate">
        {% if error %}
        <div class="alert alert-danger" role="alert" id="lblError" style="visibility: hidden;">
          <i class="fas fa-exclamation-triangle"></i>&nbsp;{{error}}&nbsp;
        </div>
        {% endif %}

        <input type="text" class="form-control form-control-user" name="username" id="username" aria-describedby="emailHelp" placeholder="Ingrese su Usuario">
        <input type="password" class="form-control form-control-user" name="password"  id="password" placeholder="ContraseÃ±a">

        <input type="button" value="Ingresar" onclick="getData()"/><br>
                    <div id="action">
                      <img id="waiting" src="/static/images/waiting.gif" STYLE="Display:none">
                      <img id="ok" src="/static/images/ok.png" style="Display:none">
                      <img id="un" src="/static/images/un.png" style="Display:none">
                    </div>
      </form>

        <p class="message">Not registered? <a href="#">Create an account</a></p>

    </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script  src= "{{url_for('static',filename='js/login.js')}}" ></script>

  <hr>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script  src="dologin.js"></script>

</body>

</html>
